
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>

</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>

<script>
	var canvas = document.querySelector("#myCanvas");
	var ctx = canvas.getContext("2d");
	canvas.height = window.innerHeight * 0.8;
	canvas.width = window.innerWidth * 0.8;
	var isDrawing = true;
	ctx.fillStyle = "#00ff00";
	draw();

	function draw(posX, posY){
		console.log("drawing!!");
		if (isDrawing == true){
			ctx.beginPath();
			ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
			ctx.fill();
		}
}

	myCanvas.addEventListener(
		'mousemove', function (e){
			console.log(e.x);
			console.log(e.y);
			draw(e.x, e.y);
		})

	var colorPicker = document.querySelector('#picker');
	window.addEventListener('change', function(e){
		newColor = colorPicker.value;
		ctx.fillStyle = newColor;
	})

	window.addEventListener('keydown', function (e){
		console.log(e);
			if (event.key == 'b' || event.key == 'B'){
				ctx.fillStyle = "blue";
			}

			else if (event.key == 'g' || event.key == 'G') {
				ctx.fillStyle = 'green';
			}

			else if (event.key == 'r' || event.key == 'R') {
				ctx.fillStyle = 'red';
			}

			else if (event.key == 'y' || event.key == 'Y') {
				ctx.fillStyle = 'yellow';
			}

			if (event.key == " "){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			}

			if (event.keyCode == '38') {
				isDrawing = false;
				console.log("Pen up");
				}

			else if (event.keyCode == '40') {
				isDrawing = true;
			 console.log("Pen down");
		 	}
		})

	// google begin path */

/* e knows everything about this keydown */
/* 3rd listener is for changes on the color picker, look at 5 JS challenges */
/* this allows us to learn more about an event */
/* using value to learn more about an attribute */
</script>


</html>
